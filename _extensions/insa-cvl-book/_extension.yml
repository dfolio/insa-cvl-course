title: Insa-cvl-book
author: David Folio
version: 0.1.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      toc: true
      number-sections: true
      number-depth: 3
      crossref:
        chapters: true
        eq-prefix: Eq.
        eq-labels: (roman)
        fig-title: Fig.
        fig-prefix: Fig.
      cite-method: citeproc
      csl: ieee
      #cite-method: biblatex
      link-citations: true
      callout-appearance: simple
      execute:
        echo: false
        warning: false
        freeze: true

    pdf:
      include-in-header: header.tex
      documentclass: scrreprt
      fig-format: pdf
      default-image-extension: pdf
      classoption: ['openright','twoside']
      toc-depth: 2
      papersize: a4
      fontsize: 12pt
      geometry: [a4paper,bindingoffset=0.25cm, marginparwidth=0in,marginparsep=0in,headsep=1ex,footskip=0.75cm,margin=2.cm,centering,]
      #showframe=true
      #
      template-partials:
        - partials/title.tex
      header-includes: |
        \usepackage{booktabs}
        \usepackage{framed}
        \usepackage{physics}
        \usepackage{siunitx}
        \usepackage{relsize}
        \usepackage{url}
        \usepackage{enumitem}
        \usepackage[version=4]{mhchem}
        \usepackage{fancyhdr}
        \usepackage[]{fontawesome5}
