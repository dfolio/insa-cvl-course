title: Insa-cvl-book
author: David Folio
version: 0.1.0
quarto-required: ">=1.3.0"

language:
  en:
    and: "and"
  fr:
    and: "et"
contributes:
  formats:
    common:
      toc: true
      number-sections: true
      number-depth: 3
      callout-appearance: simple
      crossref:
        chapters: true
        eq-prefix: Eq.
        eq-labels: (roman)
        fig-title: Fig.
        fig-prefix: Fig.
      cite-method: citeproc
      csl: ieee
      #cite-method: biblatex
      link-citations: true
      execute:
        echo: false
        warning: false
        freeze: true

    pdf:
      keep-tex: true
      include-in-header: header.tex
      documentclass: scrbook
      fig-format: pdf
      default-image-extension: pdf
      classoption: ['openright','twoside', 'chapterprefix','headings=normal','headsepline','footsepline']
      toc-depth: 2
      fontsize: 12pt
      sansfont: Calibri
      sansfontoptions: [Scale=MatchLowercase,Scale=1.1]
      papersize: a4
      geometry: [a4paper,bindingoffset=0.25cm, marginparwidth=0in,marginparsep=0in,headsep=1ex,footskip=0.75cm,margin=2.cm,centering,]
      #showframe=true
      #
      template-partials:
        - partials/title.tex
        - partials/author.tex
        - partials/before-body.tex
      header-includes: |
        \usepackage{booktabs}
        \usepackage{siunitx}
        \usepackage{relsize}
        \usepackage[version=4]{mhchem}
        \usepackage[]{fontawesome5}
